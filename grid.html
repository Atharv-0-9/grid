<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<style>
     *{
        margin: 0px;
        padding: 0px;
        border: 0px;
    }
    .container{
        display: grid;
     border: solid black 2px;
     grid-template-columns: 100px 120px;
    width: fit-content;
    }
 .item1{
    background-color: rgb(15, 15, 61);
    grid-template-rows: 2vh;
 }
 .item2{
    background-color: blueviolet;
    
    
 }
</style>
<header>

</header>
<body>
    <div class="container">
        <div class="item1">dabba 1</div>
        <div class="item2">dabba 2</div>
        <div class="item3">dabba 3</div>
        <div class="item4">dabba 4</div>
        <div class="item5">dabba 5</div>
    </div>
</body>
</html>
